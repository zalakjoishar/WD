<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="">

        <label for="bday">Enter your birth date:</label>
        <input type="date" name="bday" id="bday">
        <br>

        <label for="week">Enter available week:</label>
        <input type="week" name="week" id="week">
        <br>

        <label for="date-time">Enter your birth date:</label>
        <input type="datetime-local" name="date-time" id="date-time">
        <br>

        <input type="radio" name="gender" id="male" value="m">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="f">
        <label for="female">female</label>
        <input type="radio" name="gender" id="other" value="o">
        <label for="other">other</label>
        <br>

        <select name="subjects" id="sub">
            <option value="wd">wd</option>
            <option value="java">java</option>
            <option value="sql">sql</option>
        </select>
        <br>

        <input type="checkbox" name="concent" id="con">
        <label for="con">agree</label>
        <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
