<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="fname">Enter your first name:</label>
        <input type="text" id="fname" name="Firstname" required>
        <br>

        <label for="pass">Enter pasword:</label>
        <input type="password" id="pass" name="password" required>
        <br>

        <label for="email">Enter your email_id:</label>
        <input type="email" id="email" name="email" required placeholder="abc@gamil.com">
        <br>

        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required value="1" min="1" max="90">
        <br>

        <input type="submit">
    </form>
</body>
</html>
